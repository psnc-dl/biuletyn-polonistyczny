{% load staticfiles %}
{% load static %}
{% load l10n %}
{% load i18n %}

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta http-equiv="Content-Type" content="application/pdf; charset=utf-8">
        <link rel="stylesheet" href="{{ host }}{% static "bportal/css/pdf.css" %}">
    </head>
    <body>

        <div id="listPage">
            <div class="listing">
        
                <div id="bpheader">
                    <div id="bpheader-logo">
                        <div><a href="{{ host }}{% url "home" %}"><img src="{{ host }}{% static "bportal/images/logo.svg" %}"></a></div>
                    </div>
            
			        {% block title %}{% endblock %}
                    
                    <br/>
                         
                    {% block title-attrs %}{% endblock %}

                    <br/>
                    <hr/>
            
                    {% block content %}{% endblock %}
            
                    <br/>
			        <hr/>

                    {% block content-attrs %}{% endblock %}
           
                </div>
            </div>
        </div>
    </body>
</html>
